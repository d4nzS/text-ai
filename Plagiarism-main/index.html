<header>
    <h1>text.AI</h1>

    <h2>Intelligent App for text processing</h2>
</header>

<main>
    <form action="" method="get">
        <div class="form-button-wrapper first">
            <button id="open" class="form-button" type="submit">Original</button>

            <div id="image" class="image-container">
                <div id="opacity"></div>
                <div id="result"></div>
            </div>
        </div>

        <textarea id="info" class="form-textarea first" placeholder="Original text"></textarea>
    </form>

    <form action="" method="get">
        <div class="form-button-wrapper">
            <button id="send" class="form-button" type="submit">Check</button>
        </div>

        <textarea id="value" class="form-textarea" placeholder="Input text..."></textarea>
    </form>
</main>
